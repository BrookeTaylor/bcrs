<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10 col-sm-12">
      <div class="card">

        <div class="card-title">
          <div class="m-3">
          <h2>Order #{{ order.id }}</h2>
          <div class="order-summary__header-date">{{ order.date | date }}</div>
          <div class="order-summary__header-user">
            <p class="mt-3">
              <span style="font-weight: 600;">{{ user.fullName }}</span><br>{{ user.email }}
            </p>
          </div>
          </div>
        </div>

        <div class="card-body">

          <div class="card-item" *ngFor="let item of order.lineItems">
            <div class="card-item-name">{{ item.title }}:</div>
            <div class="card-item-price">{{ item.price | currency }}</div>
          </div>

          <div class="card-parts">
            <div class="card-parts-label">Parts:</div>
            <div class="card-parts-value">{{ order.partsAmount | currency }}</div>
          </div>

          <div class="card-labor">
            <div class="card-labor-label">Labor:</div>
            <div class="card-labor-value">{{ order.laborAmount | currency }}</div>
          </div>
        </div>

        <div class="card-footer">
          <div class="row">

            <div class="col">
          <p>
            <span class="card-footer-label">Order Total:</span>
            <span class="card-footer-value">{{ order.invoiceTotal | currency }}</span>
          </p>
            </div>


            <div class="col">
                <button (click)="printPage()" class="btn brown text-white hide-on-print">
                  <span class="text-hp">Print Page</span>
                </button>
            </div>
          </div>

        </div>

      </div>

      <a routerLink="/shop/service" class="hide-on-print">Place new order</a>

    </div>

  </div>
</div>
