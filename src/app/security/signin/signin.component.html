 <div class="container">
  <div class="row justify-content-center m5">
    <div class="col-lg-6 col-md-10 col-sm-12">
      <div class="card shadow  button-brown">
        <div class="card-title text-center">
          <h2 class="p-3">User Sign In</h2>
        </div>
        <!-- Error message -->
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{  errorMessage }}
        </div>

        <div class="card body">
          <form [formGroup]="signinForm" (ngSubmit)="signin(); signinForm.reset();">
            <div class="mb-4 mt-3 input">
              <label for="email" class="form-label">Email:</label>
              <input type="text" class="form-control" id="email" formControlName="email">
            </div>

            <!-- validation for email -->
            <div *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].hasError('required')">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Email is required.
                <input type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              </div>
            </div>
            <div *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].hasError('required')">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Please enter a valid email address.
                <input type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              </div>
            </div>

            <!-- end email error handling -->

            <!-- Password -->
            <div class="mb-5 input">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div *ngIf="signinForm.controls['password'].touched && signinForm.controls['password'].hasError('required')">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Password is required.
                <input type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              </div>
            </div>
            <div *ngIf="signinForm.controls['password'].touched && signinForm.controls['password'].hasError('required')">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Password must be at least 8 characters and contain at least one uppercase letter, one lowercase letter, and one number
                <input type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              </div>
            </div>

            <!-- end password error handling -->
            <div class="d-grid">
              <button type="submit" class="btn dark-yellow">
                <span *ngIf="!isLoading">Sign In</span>

                <div *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Loading...
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
      <a routerLink="/" class="text-dark text-underline-hover">Return</a>
    </div>
  </div>
</div>
